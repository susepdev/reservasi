    <style type="text/css">
        .animate__animated.infinite{
            animation-iteration-count: infinite;
            --animate-duration: 1.5s;
            animation: myRotate 6s infinite;
            -webkit-filter: invert(100%); /* Safari/Chrome */
            filter: invert(100%);
        }

        @keyframes myRotate {
          50% {transform: rotate(20deg);}
        }

        .steps {
            list-style: none;
            display: table;
            width: 100%;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .step {
            background-color: #ffffff;
            width: 45px;
            height: 45px;
             padding-top: 0px; 
            text-align: center;
            font-size: 16px;
            border-radius: 100%;
            border: 4px solid #0094dd;
            transition: 0.2s;
        }

        .steps>li {
            display: table-cell;
            text-align: center;
            width: 1%;
        }

        .steps>li.active .step, .steps>li.active:before, .steps>li.complete .step, .steps>li.complete:before {
            border-color: #5293C4;
        }

        .steps>li .step {
            border: 5px solid #CED1D6;
            color: #546474;
            font-size: 14px;
            border-radius: 100%;
            position: relative;
            z-index: 2;
            display: inline-block;
            width: 40px;
            padding-bottom: -200px;
            height: 40px;
        }
        .steps>li .step, .steps>li.complete .step:before {
            line-height: 30px;
            background-color: #FFF;
            text-align: center;
        }

        .steps>li.active .title, .steps>li.complete .title {
            color: #2B3D53;
        }
        .steps>li .title {
            display: block;
            margin-top: 4px;
            max-width: 100%;
            color: #949EA7;
            font-size: 14px;
            z-index: 104;
            text-align: center;
            table-layout: fixed;
            word-wrap: break-word;
        }
        .steps>li.active .step, .steps>li.active:before, .steps>li.complete .step, .steps>li.complete:before {
            border-color: #5293C4;
        }
        .steps>li:first-child:before {
            max-width: 51%;
            left: 50%;
        }
        .steps>li:last-child:before {
            max-width: 50%;
            width: 50%;
        }
        .steps>li:before {
            display: block;
            content: "";
            width: 100%;
            height: 1px;
            font-size: 0;
            overflow: hidden;
            border-top: 4px solid #CED1D6;
            position: relative;
            top: 21px;
            z-index: 1;
        }
        
        .steps>li.class:before {
            display: block;
            content: "";
            width: 10%;
            height: 1px;
            font-size: 0;
            overflow: hidden;
            border-top: 4px solid #CED1D6;
            position: relative;
            top: 21px;
            z-index: 1;
        }

        .steps>li.complete .step:before {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border-radius: 100%;
            content: "\f00c";
            z-index: 3;
            font-family: FontAwesome;
            font-size: 16px;
            color: #87BA21;
        }

        .steps>li.active .step, .steps>li.active:before, .steps>li.complete .step, .steps>li.complete:before {
            border-color: #5293C4;
        }

        .step:hover{
            transform: scale(1.1);
            transition: 0.2s;
        }

        .form-control{
            font-size: 13px;
            border-radius: 8px !important;
        }
    </style>
</head>

    <script type="text/javascript">
        
        let html = '';
        for (let i = 1; i <= 40; i++) {
            let max_width = $(window).width();
            let max_height = $(window).height();
            let rand_x = randomInteger(10, max_width);
            let rand_y = randomInteger(10, max_height);
            let rand_opacity = randomFloat(0.2, 0.6, 1);
            let width_img = randomInteger(20, 50);

            let iconArray = [
                'first-aid-kit.png',
                'vaccine.png',
                'stethoscope.png',
                'coronavirus.png',
            ];
            let randomIcon = Math.floor(Math.random()*iconArray.length);
            let srcImg = iconArray[randomIcon];

            html += `<div style="position: fixed; left: ${rand_x}px; top: ${rand_y}px; opacity: ${rand_opacity};">
            <img class="animate__animated animate__pulse infinite animate-icon" src="assets/images/icons/${srcImg}" width="${width_img}px"></div>`;
        }

        function randomInteger(min, max) {
              return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function randomFloat(min, max, decimals) {
          const str = (Math.random() * (max - min) + min).toFixed(decimals);
          return parseFloat(str);
        }
        
        $('#random-position').append(html);

        $('#loading').hide();
        $('#form1').hide();
        $('#form2').hide();
        $('#content_step_2').hide();
        $('#content_step_3').hide();

        function showFormPasien1() {
            $('.pilih-pasien').fadeOut();
            $('.option-form').fadeOut();
            $('#form1').fadeIn();
            $('#form2').fadeOut();
            $('.form-control').fadeIn();
        }

        function showFormPasien2() {
            $('.pilih-pasien').fadeOut();
            $('.option-form').fadeOut();
            $('#form2').fadeIn();
            $('#form1').fadeOut();
            $('.form-control').fadeIn();
        }

        function stepOne() {
            $('#form1').fadeOut();
            $('#form2').fadeOut();
            $('.option-form').fadeIn();
            $('.pilih-pasien').fadeIn();
            $('#content_step_2').fadeOut();
            $('#step-1').removeClass('complete');
            $('#step-2').removeClass('complete');
            $('#step-2').removeClass('active');
            $('#step-3').removeClass('active');
        }

        function stepTwo() {
            $('#form1').fadeOut();
            $('#form2').fadeOut();
            $('.option-form').fadeOut();
            $('.pilih-pasien').fadeOut();
            $('#content_step_2').fadeIn();
            $('#content_step_3').fadeOut();
            $('#step-3').removeClass('active');
            $('#step-3').removeClass('complete');
            $('#step-1').addClass('complete');
            $('#step-2').addClass('active');
        }

        let agree = 0;
        function stepThree() {
            $('#form1').fadeOut();
            $('#form2').fadeOut();
            $('.option-form').fadeOut();
            $('.pilih-pasien').fadeOut();
            $('#content_step_2').fadeOut();
            $('#content_step_3').fadeIn();
            $('#step-2').addClass('complete');
            $('#step-3').addClass('active');

            if (agree == 1) {
                $('#finish').fadeIn();
                $('#step-3').addClass('complete');
            } else {
                $('#finish').fadeOut();
                $('#step-3').removeClass('complete');
            }
        }

        $('#input_dokter').hide();
        $('#input_jaminan').hide();
        $('#input_tanggal').hide();
        $('#input_jam').hide();
        $('#input_jamdatang').hide();
        $('#input_ket').hide();
        $('#finish').hide();

        $('#pilih_poliklinik').click(function () {
            $('#modalPoli').modal('show');
        });
        
        $('#pilih_dokter').click(function () {
            $('#modalDokter').modal('show');
        });

        $('#pilih_jaminan').click(function () {
            $('#modalJaminan').modal('show');
        });

        $('#pilih_tanggal').click(function () {
            $('#modalTanggal').modal('show');
        });

        $('#pilih_jam').click(function () {
            $('#modalJam').modal('show');
        });

        function selectPoli(str) {
            $('#pilih_poliklinik').val('');
            $('#pilih_poliklinik').val(str);
            $('#modalPoli').modal('hide');
            $('#input_dokter').fadeIn();
        }

        function selectDokter(str) {
            $('#pilih_dokter').val('');
            $('#pilih_dokter').val(str);
            $('#modalDokter').modal('hide');
            $('#input_jaminan').fadeIn();
        }

        function selectJaminan(str) {
            $('#pilih_jaminan').val('');
            $('#pilih_jaminan').val(str);
            $('#modalJaminan').modal('hide');
            $('#input_tanggal').fadeIn();
        }

        function selectTanggal(str) {
            $('#pilih_tanggal').val('');
            $('#pilih_tanggal').val(str);
            $('#modalTanggal').modal('hide');
            $('#input_jam').fadeIn();
        }

        function selectJam(str) {
            $('#pilih_jam').val('');
            $('#pilih_jam').val(str);
            $('#modalJam').modal('hide');
            $('#input_jamdatang').fadeIn();
            $('#input_ket').fadeIn();
        }

        
        function Finish() {
            if (agree == 0) {
                agree = 1;
                $('#finish').fadeIn();
                $('#step-3').addClass('complete');
            } else {
                agree = 0;
                $('#finish').fadeOut();
                $('#step-3').removeClass('complete');
            }
        }
    </script>
</body>
</html>
